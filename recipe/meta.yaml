{% set name = "ai2-olmo-core" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ai2_olmo_core-{{ version }}.tar.gz
  sha256: 7745fea1268cf0d882d28c25fbbfbedc969e2f9bf4f187d8c042105429d0dff7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy <2.0
    - pytorch >=2.6.0
    - cached_path >=1.6.6
    - requests
    - packaging
    - rich
    - omegaconf
    - safetensors
    - importlib_resources
    - ai2-olmo-eval ==0.7.1

test:
  imports:
    - olmo_core
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/allenai/OLMo-core
  summary: Core training module for the Open Language Model (OLMo)
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
