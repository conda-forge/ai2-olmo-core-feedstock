{% set name = "ai2-olmo-core" %}
{% set version = "1.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ai2_olmo_core-{{ version }}.tar.gz
  sha256: d6a26c4e2b8715b2a91b3d1e41f276bbeafde1453530ef5da7b938eb849bb51e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy <2
    - pytorch >=2.4,<2.6
    - safetensors
    - cached_path
    - requests
    - rich
    - omegaconf
    - importlib-resources
    - ai2-olmo-eval 0.2.0

test:
  imports:
    - olmo_core
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/allenai/OLMo-core
  summary: Core training module for the Open Language Model (OLMo)
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
